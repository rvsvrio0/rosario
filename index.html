  <audio id="homesong" loop>
  <source src="images01/Bella_Kali.mp3" type="audio/mpeg">
</audio>
  
<div class="disc-container" id="discBtn">
  <span class="tooltip">One click play/pause, dblclick download</span>
  <img src="images01/spinningdisc.png" class="discimage" alt="Spinning Disc">
</div> 
<script>
  const song = document.getElementById('homesong');
  const discBtn = document.getElementById('discBtn');
  const discImg = document.querySelector('.discimage'); 

  discBtn.addEventListener('click', function(event) {
    
    event.preventDefault(); 

    if (song.paused) {
      song.play();
      discImg.style.animationPlayState = 'running';
    } else {
      song.pause();
      discImg.style.animationPlayState = 'paused';
    }
  });

  discBtn.addEventListener('dblclick', function() {
    const link = document.createElement('a');
    link.href = 'images01/Bella_Kali.mp3'; 
    link.download = 'Bella_Kali.mp3';
    link.click();
  });
</script>
